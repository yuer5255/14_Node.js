<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--
    假设人的寿命是80岁，让用户输入出生的年月日 yyyy-mm-dd
    显示用户剩余的寿命（s为单位）
-->
<div id="seconds"></div>
<script>
    const YEARS = 80;
    let birthday = new Date(prompt('input your birthday:', '1995-6-7'));
    let deathday = new Date(birthday.setFullYear(birthday.getFullYear() + YEARS));
    function showSeconds() {
        let today = new Date();
        let seconds = Math.round((deathday.getTime() - today.getTime()) / 1000);
        document.getElementById('seconds').innerHTML = seconds + ' seconds...';
        setTimeout('showSeconds()', 900);
    }
    showSeconds();

</script>
</body>
</html>
