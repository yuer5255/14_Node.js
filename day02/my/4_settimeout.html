<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="showTime()">
<div id="time"></div>
<script>
    function showTime(){
        let date = new Date();
        let h = date.getHours();
        let m = date.getMinutes();
        let s = date.getSeconds();

        document.getElementById('time').innerHTML = h + ":" + m + ":" + s;

        setTimeout('showTime()',900);//延迟时间只要不大于1000就可以，一秒改变一次时间
    }
</script>
</body>
</html>
